
query GetRepositoriesByPageHashQuery($id: String!, $pageHash: String!) {
    user(login: $id) {
        repositories(first: 40, after: $pageHash, orderBy: {field: UPDATED_AT, direction: DESC}) {
            pageInfo {
                hasNextPage
                endCursor
            }
            nodes {
            owner {
                    login
                }
                id
                name
                description
                stargazerCount
                forkCount
                issues {
                    totalCount
                }
                forkCount
                forks {
                    totalCount
                    totalDiskUsage
                }
                defaultBranchRef {
                    id
                    name
                }
                isFork
                primaryLanguage {
                    color
                    id
                    name
                }
                stargazerCount
                visibility
                latestRelease {
            createdAt
            databaseId
            description
            descriptionHTML
            id
            isDraft
            isLatest
            isPrerelease
            name
            publishedAt
            resourcePath
            shortDescriptionHTML
            tagName
            updatedAt
            url
            viewerCanReact
            author {
                avatarUrl
                bio
                company
                companyHTML
                createdAt
                email
                id
                isBountyHunter
                location
                login
                name
                url
                websiteUrl
            }
        }
            }
        }
    }
}

